<?xml version="1.0" encoding="UTF-8"?>
<svg width="168" height="42" viewBox="0 0 168 42" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AIGenie logo">
  <title>AIGenie</title>
  <defs>
    <!-- soft gradient for lamp -->
    <linearGradient id="gLamp" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#fca311"/>
    </linearGradient>

    <!-- gradient for AI letters -->
    <linearGradient id="gAI" x1="0" x2="1">
      <stop offset="0" stop-color="#5eead4"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>

    <!-- glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- small shadow for text -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- transparent background (none) -->

  <!-- left: stylized genie lamp -->
  <g transform="translate(8,6)">
    <!-- smoke / magic swirl -->
    <g transform="translate(22,2) scale(0.9)">
      <path d="M2 18c2-6 12-10 18-6 6 4 8 0 6-4-2-4-10-6-14-2-3 3-3 8 0 9" fill="none" stroke="#a7f3d0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </g>

    <!-- lamp body -->
    <path d="M2 22c4-6 18-6 26-2 6 3 12 1 14-3 2-4-6-8-14-9-8-1-18 0-26 6-2 2-4 3-2 8z"
          fill="url(#gLamp)" stroke="#d97706" stroke-width="0.6" filter="url(#softGlow)"/>

    <!-- lamp spout -->
    <path d="M28 18c6-2 10-1 12 1" fill="none" stroke="#b45309" stroke-width="1" stroke-linecap="round"/>

    <!-- lamp handle -->
    <path d="M0 20c-2 2-1 4 2 4" fill="none" stroke="#b45309" stroke-width="1.25" stroke-linecap="round"/>
  </g>

  <!-- text: AIGenie -->
  <g transform="translate(60,28)" filter="url(#textShadow)">
    <!-- "AI" with gradient and slight italic / bold -->
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="20" letter-spacing="-0.5"
          style="dominant-baseline:middle; text-rendering:optimizeLegibility; font-style:normal;">
      <tspan fill="url(#gAI)">AI</tspan>
      <tspan x="34" fill="#0f172a" font-weight="600" font-size="18">Genie</tspan>
    </text>
  </g>

  <!-- small sparkle near text for magic feel -->
  <g transform="translate(132,8)" opacity="0.95">
    <polygon points="2,6 6,8 8,2 12,8 16,6 12,10 16,16 8,12 0,16 4,10" fill="#c7f9e6" transform="scale(0.45) translate(2,0)"/>
  </g>
</svg>
