<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="35" height="28" viewBox="0 0 35 28" role="img" aria-labelledby="title desc">
  <title id="title">AIG Logo Radiant</title>
  <desc id="desc">Radiant gradient text logo for AIG, sized 35 by 28.</desc>
  <defs>
    <linearGradient id="radiantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b2ff7"/>
      <stop offset="50%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#43e97b"/>
    </linearGradient>
  </defs>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="bold"
